<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact management application</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/main.js"></script>
</head>
<body>
    <div id="main_menu">
        <div id="menu_title">
            <a href="#"><h2>My Contacts</h2></a>
        </div>
        <div class="menu_links">
            <button id="all"><i class="fa fa-address-book" aria-hidden="true"></i>All Contacts</button> 
            <button id="addnew"><i class="fa fa-plus-square" aria-hidden="true"></i>Add new</button> 
            <button id="edit"><i class="fa fa-pencil-square" aria-hidden="true"></i>Edit contacts</button> 
            <button id="deleteall"><i class="fa fa-trash" aria-hidden="true"></i>Delete All Contacts</button> 
        </div>
    </div>

    <div id="all_contacts">
        <div class="contacts_table">
            <h2>
                <i class="fa fa-user" aria-hidden="true"></i>Contacts
            </h2>
            
            <table class="scroll_table" id="my_table">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of birth</th>
                    <th>E-mail</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
